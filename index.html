<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>

    <body>
        <div class="container">
            <h1 class="gameText">Start!</h1>
            <div class="gameboard">
                <div class = "gameSpace upper left"></div>
                <div class = "gameSpace upper mid"></div>
                <div class = "gameSpace upper right"></div>
                <div class = "gameSpace center left"></div>
                <div class = "gameSpace center mid"></div>
                <div class = "gameSpace center right"></div>
                <div class = "gameSpace lower left"></div>
                <div class = "gameSpace lower mid"></div>
                <div class = "gameSpace lower right"></div>
            </div>
        </div>




        <script src="tictactoe.js"></script>
    </body>
</html>
